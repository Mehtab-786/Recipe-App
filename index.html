<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>

    <link rel="stylesheet" href="./style.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body style="background-color: #FEFFD2;">
    
    <div id="main">
        <div class="navbar">
            <h1>Recipe App</h1>
            <form>
                <input type="text" id="searchbox"  placeholder="Enter your recipe...">
                <button type="submit"  class="btn">Search</button>
            </form>
        </div>

        <div class="container">
            <h2>Search your favourite recipes</h2>
        </div>
        <div class="recipeDetails">
            <button type="button" class="recipeCloseBtn">
                <i class="ri-close-line"></i>
            </button>
            <div class="recipeDetailsContent"></div>
        </div>
</div>



    <script src="./script.js"></script>
</body>
</html>
